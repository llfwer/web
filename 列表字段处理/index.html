<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表字段处理</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 5px;
        font-family: 微软雅黑;
        /*移除A标签样式*/
        text-decoration: none;
    }

    input {
        height: 18px;
    }

    #label2, #label3 {
        width: 50%;
        height: 100px;
        word-break: normal;
    }
</style>
<script src="main.js" type="text/javascript"></script>
<body>
<h3>直接转换</h3>
<input id="input" type="text" placeholder="请输入数组" onfocus="this.select()">
<button id="btn" type="button">转换</button>
<input id="label1" readonly>
<h3>自由选择</h3>
<div id="container"></div>
<br>
<input id="label2" readonly>
<br>
<br>
<button id="btn2" type="button">转换</button>
<button id="btn3" type="button">清空</button>
<br><br><input id="label3" readonly>
</body>
</html>
