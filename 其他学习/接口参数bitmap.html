<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas使用指南</title>

    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,minimal-ui">
    <meta name="format-detection" content="telephone=no">

    <style type="text/css">
        #cvs {
            background-color: #E6E6FA;
            height: 200px;
            margin: 10px;
        }

        #cvs2 {
            background-color: #E6E6FA;
            height: 200px;
            margin: 10px;
        }
    </style>

    <script type="text/javascript">

        function convertBitmap(v){
            let vBitmap = [];
            for(let item of v){
                let index = item % 8;
                let count = parseInt(item / 8);
                vBitmap[count] = vBitmap[count] || 0;
                vBitmap[count] = (1 << (7 - index)) | vBitmap[count];
            }
            for(let i = 0; i < vBitmap.length; i++){
                if(!vBitmap[i]){
                    vBitmap[i] = 0;
                }
            }
            return vBitmap;
        }

        window.onload = function () {
            let vBitmap = convertBitmap([3]);
            alert(vBitmap);
        };
    </script>

</head>

<body>
<div class="layout">
    <canvas id="cvs"></canvas>
    <canvas id="cvs2"></canvas>
</div>
</body>
</html>
